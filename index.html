<!DOCTYPE html>
<html>

<head>
  <title>Caswell load page</title>
  <meta name="description" content="Textures - A-Frame School">

  <!-- A-Frame's libraries, used to provide action and alpha inside the AR environment -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- The imports required to produce my name in 3d -->
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
  <link rel="stylesheet" type="text/css" href="astyle.css">

  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <link rel="shortcut icon" href="../assets/me.png" type="img/png" />
  <script type="text/javascript">
    let checkExist = setInterval(function() {
      if (document.getElementById("arjsDebugUIContainer")) {
        let interface = document.getElementById("arjsDebugUIContainer");
        interface.remove();
      }
    }, 100);
    checkExist;
  </script>
</head>

<!-- The main container for the page. Opening credits in this section -->
<body style="margin : 0px; overflow: hidden;">
  <main class="main">
    <div id="splashScreen" class="AR-tip" style="display:none">
      <p>
        <strong>Welcome to me!</strong> <br> <br> Select start and aim your camera at my face<br>
        Selecting an option is as simple as aiming your phone and waiting.
      <div class="instructions">
        <a><img src="./assets/happy.png" /></a>
      </div>

      </p>
      <div class="gotit btn custom-button">GO</div>
      <p>
        <br><cite>Thank you for stopping by, have a great day!</cite>
      </p>
    </div>
    <div class="AR-tip" id="noMedia" style="display:none">
    </div>

  </main>
  <a-scene embedded arjs="sourceType: webcam;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" aframe-inspector-removed-embedded="undefined">
    <canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

    <!-- The assets used for my links' icons. -->
    <a-assets>
      <img crossorigin="anonymous" id="profileTexture" src="https://avatars.githubusercontent.com/u/72669396?v=4">
      <img crossorigin="anonymous" id="linkedinTexture" src="https://img.icons8.com/nolan/64/linkedin.png">
      <img crossorigin="anonymous" id="phoneTexture" src="https://img.icons8.com/nolan/64/apple-phone.png">
      <img crossorigin="anonymous" id="emailTexture" src="https://img.icons8.com/external-icongeek26-outline-gradient-icongeek26/64/000000/external-email-essentials-icongeek26-outline-gradient-icongeek26.png">
      <img crossorigin="anonymous" id="githubTexture" src="https://img.icons8.com/nolan/64/github.png">
    </a-assets>

    <!-- The camera is the perspective of the user. The marker forces the camera inactive unless the pattern is recognized in-scan. -->
    <a-marker camera="active:false" type="pattern" url="./assets/pattern-me.patt" visible="false" material="" arjs-anchor="" arjs-hit-testing="">

      <!-- Character loads used to indicate name and title -->
      <a-entity position="-1.4 .5 -1.6" rotation="-65.98 -4.56 5.28" scale="0.1 .25 .2" text-geometry="bevelEnabled:true;bevelSize:0.1;bevelThickness:0.1;curveSegments:1;height:0.5;size:2;value: Christopher Caswell"
        material="color:green;sphericalEnvMap:https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FTextureMap.png?1528781398531"></a-entity>

      <a-entity position="-.9 .5 -1" rotation="-65.98 -4.56 5.28" scale="0.1 .25 .2" text-geometry="bevelEnabled:true;bevelSize:0.1;bevelThickness:0.1;curveSegments:1;height:0.5;size:1;value: Digital Entemologist"
        material="color:green;sphericalEnvMap:https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FTextureMap.png?1528781398531"></a-entity>

      <a-box scale="1 1 1" material="src: #profileTexture" position="0 0 0" radius="2" segments-height="84">
      </a-box>

      <!-- The next four instances of this block allocate size, direction, and icon to the outputs to each social media -->
      <a-link class="clickable" href="https://www.linkedin.com/in/deccaswell/" title="" image="" position="1.333 0.0 0.333" rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64"
        material="shader:portal;side:double;visible:false" link="title:.">
        <a-box scale="0.8 0.8 1.05" material="src:#linkedinTexture" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
          <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
        </a-box>
      </a-link>

      <a-link class="clickable" href="tel:+4055124995" title="" image="" position="1.333 0 -1" rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:.">
        <a-box scale="0.8 0.8 1.05" material="src:#phoneTexture" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
          <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
        </a-box>
      </a-link>

      <a-link class="clickable" href="mailto:christopher.caswell@rocketmail.com" title="" image="" position="-1.333 0 0.333" rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false"
        link="title:.">
        <a-box scale="0.8 0.8 1.05" material="src:#emailTexture" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
          <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
        </a-box>
      </a-link>

      <a-link class="clickable" href="https://github.com/christopher-caswell" title="" image="" position="-1.333 0 -1" rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false"
        link="title:.">
        <a-box scale="0.8 0.8 1.05" material="src:#githubTexture" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
          <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
        </a-box>
      </a-link>
      
    </a-marker>

    <a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
    <a-entity cursor="fuse: true; fuseTimeout: 2000" raycaster="objects: .clickable" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: white; shader: flat" rotation="" visible="">
      <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.02 0.02 0.02" dur="3000"></a-animation>
      <a-animation begin="fusing" easing="ease-in" attribute="material.color" from="white" to="green" dur="3000"></a-animation>
    </a-entity>
  </a-scene>

  <!-- The process that runs from line 34. Create a button, allow input, set up the rest of the AR environment -->
  <script type="text/javascript">
    var gotitBtn = $(".gotit");
    gotitBtn.click(function() {
      gotitBtn.parent().css({
        display: "none"
      });
    });

    function hasGetUserMedia() {
      return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
    if (hasGetUserMedia()) {
      $('#splashScreen').css('display', 'block');
    }
  </script>
