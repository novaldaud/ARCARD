<!DOCTYPE html>
<html>
    <head>
    <!-- Marker Tracking works with 1.2 version -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- It is recommended to host AR.js component file because otherwise 
        there could be an error while trying to connect with the server
    it is located -->
    <script src="aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs>
           <!-- To generate marker go to: https://www.qrcode-monkey.com/ -->
           <!-- To train custom marker: https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
           <a-marker preset='custom' type='pattern' url='qrMarker.patt'>
            <a-box color="red"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

<style>
  .btn {
    background-color: rgb(179, 179, 179,0.5);
    width: 70px;
    height: 70px;
    border-radius: 60px;
    border: 4px solid white;
   display:inline-block;
    margin:5px;
    z-index:1;
    
  }
  
  .button-container {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }
  
</style>

<body style="margin : 0px; overflow: hidden;">

  <div class="button-container">
  
   <a class="btn" href="https://compro.ptppu.co.id/" target="_blank">
    <img
      src="https://cdn.glitch.com/ec1a8deb-f8ab-4b0c-b059-f454239c610f%2Ficon_web.png?v=1597742071155"
      style="width:50px;margin:10px;"
  /></a>

  <a
    class="btn"
    href="https://calendar2023.ptppu.co.id/"
    target="_blank"
  >
    <img
      src="https://cdn.glitch.com/ec1a8deb-f8ab-4b0c-b059-f454239c610f%2Ficon_social.png?v=1597742071215"
      style="width:50px;margin:10px;"
  /></a>

  <a class="btn" href="https://ptppu.co.id/">
    <img
      src="https://cdn.glitch.com/ec1a8deb-f8ab-4b0c-b059-f454239c610f%2Ficon_mail.png?v=1597742071197"
      style="width:50px;margin:10px;"
  /></a>

  <a class="btn" href="https://ptppu.co.id/">
    <img
      src="https://cdn.glitch.com/ec1a8deb-f8ab-4b0c-b059-f454239c610f%2Ficon_phone.png?v=1597742071231"
      style="width:50px;margin:10px;"
  /></a>
  
  </div> 
  
  <a-scene
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
    cursor="rayOrigin: mouse"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    
  >
    <a-marker-camera
      type="pattern"
      preset="custom"
      url="https://cdn.glitch.com/ec1a8deb-f8ab-4b0c-b059-f454239c610f%2Fpattern-20200608_marker_JH.patt?v=1591619800318"
      
    >

      <a-plane
        height="4.8"
        width="7"
        material="shader: gif; src: url(https://cdn.glitch.com/ec1a8deb-f8ab-4b0c-b059-f454239c610f%2FAugen_5_extremklein.gif?v=1597754217663);"
        transparent="true"
        rotation="-90"
        position="-1.5 0 0.3"
      >
      </a-plane>
    </a-marker-camera>    
  </a-scene>
</body>
